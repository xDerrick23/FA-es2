<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Amazon web page</title>
  </head>
  <body>
    <header>
      <div class="logo-background sfondo-logo">
        <img src="./assets/images/logo.png" alt="Logo Amazon" />
      </div>
      <ul class="menu-sopra">
        <li><a href="#">All</a></li>
        <li><a href="#">Today's deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
    </header>

    <main>
      <section class="striscia-arancione">
        <p>Shop All Holiday Gift Cards</p>
      </section>

      <section class="coso-verdino">
        <h1>Holiday Gift Guides</h1>
        <h4>Be a go-gifter</h4>
      </section>

      <section class="card-block">
        <div class="card-block-text">
          <p>Find the perfect gift</p>
          <a class="link-color" href="#">Shop now</a>
        </div>
        <div class="card">
          <img src="./assets/images/img_1.jpg" alt="Tablet" />
          <img src="./assets/images/img_2.jpg" alt="Laptop on desk" />
          <img src="./assets/images/img_3.jpg" alt="Watch" />
          <img src="./assets/images/img_4.jpg" alt="A dog and a cat" />
        </div>
      </section>

      <section class="one-card-block">
        <img src="./assets/images/img_9.png" alt="Vr on table" />
        <p>Play the gifting game</p>
        <a class="link-color" href="#">Shop gaming</a>
      </section>

      <section class="one-card-block">
        <img
          src="./assets/images/img_10.png"
          alt="Marshall speaker, glasses, glass of water, headphone, books and a plant "
        />
        <p>The sound of cheer</p>
        <a class="link-color" href="#">Shop Audio & Accessories</a>
      </section>
    </main>

    <footer>
      <div class="backontop menu-sopra">
        <a class="link-color" href="#top">Back to top</a>
      </div>
      <div class="footer-logo bg-color-blue">
        <img src="./assets/images/logo.png" alt="Logo Amazon" />
      </div>
    </footer>
  </body>
</html>
